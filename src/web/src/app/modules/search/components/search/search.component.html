<app-app-title #$title [hidden]="$title.count === 0" i18n>Search results for {{ title$ | async }}</app-app-title>
<app-app-list
  #$list
  [appList]="apps$ | async"
  [sortBy]="$title.sortBy"
  [hidden]="$title.count === 0"
  (appListLength)="$title.count = $event"
></app-app-list>

<ng-container *ngIf="$title.count === 0">
  <div class="searchEmpty">
    <img class="tips_bg" /> <span i18n>Sorry</span>
    <div class="gray-text" i18n>No search results found</div>

    <div class="gray-text">
      <ng-container i18n
        >Welcome to <a class="recommend" (click)="recommend()">recommend</a> this application</ng-container
      >
    </div>
  </div>
</ng-container>
